<style>
    .button {
        background-color: green;
        color:white;
        border:none;
        font-size:15px;
        margin-right: 15px;
        margin-left: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        padding-right: 8px;
        cursor: pointer;
        transition: padding 0.15s,margin 0,15s;
       
    }
    


  
    .button:hover{
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 0px;
        margin-right: 0px;
    }


    
</style>
    
<button class="button">
      One
</button>
<button class="button">
    Two
</button>
<button class="button">
    Three
</button>
