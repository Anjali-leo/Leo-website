<style>
    .SUBSCRIBE-button {
        background-color: rgb(206, 37, 37);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.11s;
    }
    
    
    .SUBSCRIBE-button:hover{
        opacity: 0.6;
    }
    
    
    .SUBSCRIBE-button:active{
        opacity:0.3;
        background-color: blue;
    }
    
    .join-button{
        background-color: white;
        border-color: rgb(44, 44, 200);
        border-style: solid;
        color:rgb(65, 65, 218);
        border-width: 1px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 2px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.25s,opacity 1s;
        
    }
    .join-button:active{opacity:0.4}
    
    .join-button:hover{
        background-color: blue;
        color: white;
    }
    
    .twitter-button{
        background-color: rgb(55, 149, 236);
        color: rgb(255, 255, 255);
        border:none;
        padding-top: 11px;
        padding-bottom: 11px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 25px;
        font-weight: bold;
        font-size:13px;
        margin-left:8px;
        transition:box-shadow 1s;
    }
    
    .twitter-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

     </style>
    
    
    
    
    
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
